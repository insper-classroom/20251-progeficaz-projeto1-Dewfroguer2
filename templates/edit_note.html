{% extends 'base.html' %}
{% block body %}
  <div class='row notas-container'>
    <div class='col-5 mx-auto nota-card'>
      <h3>Editar nota</h3><hr>
      <form method='post' action='{{url_for("edit_note",uid=datas.UID)}}'>
        <div class='form-group'>
          <label>Titulo</label>
          <input type='text' name='titulo' required class='form-control' value='{{datas.TITULO}}'>
        </div>
        <div class='form-group'>
          <label>Detalhe</label>
          <textarea name="detalhes" rows="5" cols="50">{{ datas.DETALHES }}</textarea>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
